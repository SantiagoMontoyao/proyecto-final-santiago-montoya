<!-- FORMULARIO -->
<section id="section-formulario">
    <article id="article-texto">
        <h1>Formulario de Pedido</h1>
        <p>Completa el formulario con la información requerida para realizar el pedido personalizado</p>
    </article>

    <div>
    <form action="/procesar_formulario" method="post">
        <label for="nombre" class="label-formulario">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="apellido" class="label-formulario">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>
    
        <label for="email" class="label-formulario">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
    
        <label for="mensaje" class="label-formulario">Instrucciones del pedido:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>

        <label for="file" class="label-formulario">Referencia: (Opcional)</label><br>
        <input type="file" id="file" name="file" required><br>
    
        <button type="submit">Enviar</button>
    </form>
    <img src="/img/img-form.png" alt="">
    </div>
</section>
